<div class="row mt-4">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row mt-4">
    <div class="col-xs-12">
        <div class="list-group" *ngFor="let recipe of recipes">
            <a href="#" class="list-group-item d-flex justify-content-between">
                <div>
                    <h4>{{recipe.name}}</h4>
                    <p>{{recipe.description}}</p>
                </div>
                <div>
                    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" style="max-height: 70px;">
                </div>
            </a>
        </div>
        <app-recipes-item></app-recipes-item>
    </div>
</div>
