<div class="row mt-4">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<div class="row mt-4">
    <div class="col-xs-12">
        <app-recipes-item 
            *ngFor="let recipeEl of recipes; let i = index"
            [recipe]="recipeEl"
            [index]="i"
            ></app-recipes-item>
    </div>
</div>
