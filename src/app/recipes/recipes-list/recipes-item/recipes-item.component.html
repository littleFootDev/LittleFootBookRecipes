<div class="list-group">
    <a  
        style="cursor: pointer;"
        [routerLink]="[index]"
        routerLinkActive="active"
        class="list-group-item d-flex justify-content-between"   
    >
        <div>
            <h4>{{recipe.name}}</h4>
            <p>{{recipe.description}}</p>
        </div>
        <div>
            <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" style="max-height: 70px;">
        </div>
    </a>
</div>
